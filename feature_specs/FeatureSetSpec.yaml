name: heart_disease_features
version: "1.0"
description: Features for heart disease prediction

features:
  - name: age
    type: float
    description: Age in years (scaled)
  - name: sex
    type: integer
    description: Sex (1 = male, 0 = female)
  - name: cp
    type: integer
    description: Chest pain type (0-3)
  - name: trestbps
    type: float
    description: Resting blood pressure (scaled)
  - name: chol
    type: float
    description: Serum cholesterol (scaled)
  - name: fbs
    type: integer
    description: Fasting blood sugar
  - name: restecg
    type: integer
    description: Resting ECG results
  - name: thalach
    type: float
    description: Maximum heart rate achieved (scaled)
  - name: exang
    type: integer
    description: Exercise induced angina
  - name: oldpeak
    type: float
    description: ST depression induced by exercise relative to rest (scaled)
  - name: slope
    type: integer
    description: Slope of the peak exercise ST segment
  - name: ca
    type: integer
    description: Number of major vessels colored by flourosopy
  - name: thal
    type: integer
    description: Thalassemia
