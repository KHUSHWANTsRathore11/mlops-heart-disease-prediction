apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-disease-api
  namespace: heart-disease
  labels:
    app: heart-disease-api
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heart-disease-api
  template:
    metadata:
      labels:
        app: heart-disease-api
        version: v1.0.0
    spec:
      containers:
      - name: api
        image: heart-disease-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: MODEL_VERSION
          valueFrom:
            configMapKeyRef:
              name: heart-disease-api-config
              key: MODEL_VERSION
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: heart-disease-api-config
              key: LOG_LEVEL
        - name: MODEL_DIR
          valueFrom:
            configMapKeyRef:
              name: heart-disease-api-config
              key: MODEL_DIR
        - name: MLFLOW_TRACKING_URI
          value: "http://172.18.0.1:5002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
