name: Infrastructure Deployment

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'deployment/terraform/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'deployment/terraform/**'

# Permissions are not needed for Service Principal auth (client secret)
# permissions:
#   id-token: write
#   contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  WORKING_DIR: 'deployment/terraform'
  # Backend Config (Update these names after manually creating the storage)
  BACKEND_RG_NAME: "mlops-terraform-state-rg"
  BACKEND_STORAGE_ACCOUNT: "mlopstfstate123456"
  BACKEND_CONTAINER_NAME: "tfstate"
  BACKEND_KEY: "prod.terraform.tfstate"

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="resource_group_name=${{ env.BACKEND_RG_NAME }}" \
          -backend-config="storage_account_name=${{ env.BACKEND_STORAGE_ACCOUNT }}" \
          -backend-config="container_name=${{ env.BACKEND_CONTAINER_NAME }}" \
          -backend-config="key=${{ env.BACKEND_KEY }}"

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -input=false

    - name: Terraform Apply
      # Only apply on push to main or develop
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
